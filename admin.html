<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerrado Adm</title>
    <link rel="stylesheet" href="./css/admin.css">
</head>
<body>
    <section id="adm">
        <div class="rules">
            <button id="clearTeams">Limpar <span>âš </span></button>
            <button id="saideira">Saideira da Cerveja</button>
            <!-- <button id="populateTeamsButton">Popular Times</button> -->
        </div>
        <form id="playerForm">
            <label for="playerName">Nome do Jogador:</label>
            <input type="text" id="playerName" autocomplete="off" placeholder="Digite o nome" required>
            <div class="checkbox-container">
                    <div>
                        <div class="checkbox-apple">
                            <input class="yep" id="isSetter" type="checkbox">
                            <label for="isSetter"></label>
                            <span>Levantador</span>
                          </div>
                          <div class="checkbox-apple">
                            <input class="yep" id="isFemale" type="checkbox">
                            <label for="isFemale"></label>
                            <span>Mulher</span>
                          </div>
                    </div>
                  <button id="add-player" type="submit">+</button>
            </div>
            <button id="removePlayerBtn">Remover Jogador</button>
        </form>

        <div id="teamsContainer">
            <div id="returningTeam"></div>
            <div id="teams"></div>
        </div>
        
    </section>

    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>

    <script type="module" src="./js/admin.js"></script>
</body>
</html>
