<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Cerrado Adm</title>
    <link rel="stylesheet" href="./css/admin.css">
</head>
<body>
    <section id="adm">
        <div class="rules">
            <button id="clearTeams"><span><img src="./images/warning.svg" alt=""></span>Limpar</button>
            <button id="saideira"><span><img src="./images/beer.svg" alt=""></span>Saideira</button>
            <!-- <button id="populateTeamsButton">Popular Times</button> -->
            <!-- <input type="checkbox" name="twoWoman" id="twoWoman">
            <label for="twoWoman"><span>✿</span>Mulheres</label> -->
            <div class="checkbox-wrapper-10">
                <input class="tgl tgl-flip" id="cb5" type="checkbox" checked />
                <label class="tgl-btn" data-tg-off="✿" data-tg-on="✿✿" for="cb5"></label>
                <span class="span-woman">Mulheres</span>
            </div>
            <button id="undo-btn"><span><img src="./images/undo.svg" alt=""></span>Desfazer</button>
        </div>
        <form id="playerForm">
            <!-- <label for="playerName">Nome do Jogador:</label> -->
            <input type="text" id="playerName" autocomplete="off" placeholder="Nome do Jogador" required>
            <div class="checkbox-container">
                    <div>
                        <div class="checkbox-apple">
                            <input class="yep" id="isSetter" type="checkbox">
                            <label for="isSetter"></label>
                            <span>Levantador</span>
                          </div>
                          <div class="checkbox-apple">
                            <input class="yep" id="isFemale" type="checkbox">
                            <label for="isFemale"></label>
                            <span>Mulher</span>
                          </div>
                    </div>
                    <button id="add-player" type="submit"><img src="./images/confirm_ok.svg" alt=""></button>

            </div>
            <!-- <button id="add-player" type="submit"><img src="./images/oktest_ok.svg" alt=""></button> -->
        </form>

        <div id="teamsContainer">
            <div id="teams"></div>
        </div>
        
    </section>

    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>

    <script type="module" src="./js/admin.js"></script>
</body>
</html>
